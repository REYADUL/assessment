<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="" id="login-area">
        <h1 class ="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control"placeholder="email">
            <br>
            <input type="password" class = "form-control"name="" id="" placeholder="password">
            <br>
            <button id="login"class="btn btn-success">Enter</button>
        </div>
    </div>


    <div id ="transaction">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit" >00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1120</span></h2>
                </div>
                
            </div>
        </div>



        <div class="row">
            <div class="col-md-6">

                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="amount"  type="text"class= "form-control"placeholder="$amount you  deposit">
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
                
            </div>
            <div class="col-md-6">

                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$amount you want to deposit">
                    <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
                
            </div>
        </div>


    </div>


    <script>

        //login button event handler
        document.getElementById("login").addEventListener('click',function(){

            document.getElementById("login-area").style.display = "none";
            document.getElementById('transaction').style.display ='block';
            
        })

    // deposit button event handler

         const depoButton  = document.getElementById('deposit');
            depoButton.addEventListener('click',function(){
                
                const depoNumber = getInputNumber("amount");
                
                updateSpanText("currentDeposit",depoNumber);

                updateSpanText("currentBalance",depoNumber);

                document.getElementById("amount").value = "";
            
            }) 

     //withdraw button event handler

            document.getElementById('withdraw').addEventListener('click',function(){

                   const withdrawNumber = getInputNumber("withdrawAmount");

                   updateSpanText("currentWithdraw", withdrawNumber);
                   updateSpanText("currentBalance",-1*withdrawNumber);


                   document.getElementById("withdrawAmount").value = "";

            })


                function getInputNumber(id){

                    const Amount = document.getElementById(id).value; 
                    const amountNumber = parseFloat(Amount);
                    return amountNumber;
                }


                function updateSpanText(id,Number){

                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const total = Number+currentNumber;

                document.getElementById(id).innerText = total;

                }
                
    </script>
</body>
</html>
